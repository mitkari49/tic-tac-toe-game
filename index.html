<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="player-names">
            <h1>Enter Your Names</h1>
            <input type="text" class="form-control mb-1" id="player-1" placeholder="Enter Player 1 Name">
            <input type="text" class="form-control mb-1" id="player-2" placeholder="Enter Player 2 Name">
            <button id ="submit" type="button" class="btn btn-outline-danger">Start Game</button>
        </div>
        <div class="game" style="display:none;">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <canvas id="winnerLine" width="300" height="300" style="display:none; position: absolute; z-index: 1;"></canvas>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
